<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!--js-->
    <script th:src="@{/js/min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" th:action="@{/create}" th:object="${stock}">
                <div class="mb-3">
                    <label for="symbol" class="form-label">symbol</label>
                    <input type="text" class="form-control" name="symbol" id="symbol" th:field="${stocks.symbol}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">getStockName</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="${stocks.name}">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">getStockPrice</label>
                    <input type="text" class="form-control" name="price" id="price" th:field="${stocks.price}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
